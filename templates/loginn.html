<body>
    <main class="main">

        <div class="container mt-4">

            <div class="row align-items-center">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form action="/login" id="login" method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="panel-heading text-center">
                            <h1> LOGIN NPJ</h1>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Tipo Login</label>
                            </div>
                                    <select class="custom-select" name="tplog" id="inputGroupSelect01">
                                        <option value="Admin">Admin</option>
                                        <option value="Advogado">Advogado</option>
                                        <option value="Cliente">Cliente</option>
                                    </select>
                         </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="User" placeholder="Usuario" />
                            <label for="User">Usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="senha" placeholder="Senha" />
                            <label for="senha">Senha</label>
                        </div>
                        <button type="submit" class=" w-100 btn btn-lg btn-primary">ENTRAR</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
